name: aft
on:
  push:
    branches:
      - main
      - stable
      - next
    paths:
      - 'packages/aft/**/*.dart'
  pull_request:
    paths:
      - 'packages/aft/**/*.dart'
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # 3.1.0

      - name: Git Submodules
        run: git submodule update --init

      - name: Setup Dart
        uses: dart-lang/setup-dart@196f54580e9eee2797c57e85e289339f85e6779d # main
        with:
          sdk: stable

      - name: Get Packages
        working-directory: packages/aft
        run: |
          # Patch libgit2dart (see https://github.com/dart-lang/pub/issues/3563)
          ( cd external/libgit2dart; git apply ../libgit2dart.patch )
          dart pub upgrade
          sudo apt-get install libgit2-dev
          dart run libgit2dart:setup

      - name: Run Tests
        working-directory: packages/aft
        run: dart test
