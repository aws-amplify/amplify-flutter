name: aft
description: Amplify Flutter repo tools.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies: 
  args: ^2.3.0
  async: ^2.9.0
  aws_common: ^0.2.0
  checked_yaml: ^2.0.0
  cli_util: ^0.3.5
  collection: ^1.16.0
  flutter_tools:
    git:
      url: https://github.com/flutter/flutter.git
      ref: f3d182f4b4e3c5e5cde322f5a14e49e9a50cc083
      path: packages/flutter_tools
  git: ^2.0.0
  graphs: ^2.1.0
  http: ^0.13.0
  json_annotation: ^4.6.0
  meta: ^1.7.0
  path: any
  pub:
    git:
      url: https://github.com/dart-lang/pub.git
      ref: bc32a30ea5c86653e2a1899613c0a19d91b9a21c
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.0
  smithy: ^0.1.0
  smithy_codegen: ^0.1.0
  stream_transform: ^2.0.0
  yaml: ^3.1.0
  yaml_edit: ^2.0.3

# These need to match `flutter_tools`
dependency_overrides:
  built_value: ">=8.4.0 <8.5.0"

dev_dependencies:
  amplify_lints:
    path: ../amplify_lints
  build_runner: ^2.0.0
  json_serializable: 6.3.1
  test: ^1.16.0

executables:
  aft:
