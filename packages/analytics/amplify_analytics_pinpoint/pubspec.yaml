name: amplify_analytics_pinpoint
description: The Amplify Flutter Analytics category plugin using the AWS Pinpoint provider.
version: 1.0.0-next.0
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
repository: https://github.com/aws-amplify/amplify-flutter/tree/next/packages/analytics/amplify_analytics_pinpoint
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

# Helps `pana` since we do not use Flutter plugins for most platforms
platforms:
  ios:
  android:
  macos:
  windows:
  linux:
  web:

dependencies:
  amplify_analytics_pinpoint_dart: ^0.1.0
  amplify_core: ">=1.0.0-next.0+1 <1.0.0-next.1"
  flutter:
    sdk: flutter
  amplify_secure_storage: ^0.1.0
  meta: ^1.7.0
  package_info_plus: ^1.4.3
  device_info_plus: ^4.0.1
  sqlite3_flutter_libs: ^0.5.0 # for drift
  path_provider: ^2.0.0 # getting path

dev_dependencies:
  amplify_lints: ^2.0.0
  amplify_test:
    path: ../../amplify_test
  flutter_test:
    sdk: flutter
