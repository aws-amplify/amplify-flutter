name: amplify_analytics_pinpoint
description: The Amplify Flutter Analytics category plugin using the AWS Pinpoint provider.
version: 2.3.0
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
repository: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/analytics/amplify_analytics_pinpoint
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ^3.3.0
  flutter: ">=3.19.0"

# Helps `pana` since we do not use Flutter plugins for most platforms
platforms:
  ios:
  android:
  macos:
  windows:
  linux:
  web:

dependencies:
  amplify_analytics_pinpoint_dart: ">=0.4.3 <0.5.0"
  amplify_core: ">=2.3.0 <2.4.0"
  amplify_db_common: ">=0.4.3 <0.5.0"
  amplify_secure_storage: ">=0.5.4 <0.6.0"
  aws_common: ">=0.7.1 <0.8.0"
  device_info_plus: ^10.0.1
  flutter:
    sdk: flutter
  meta: ^1.7.0
  package_info_plus: ^6.0.0
  path_provider: ^2.0.0

dev_dependencies:
  amplify_lints: ">=3.1.0 <3.2.0"
  flutter_test:
    sdk: flutter
  pigeon: ^11.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify.amplify_analytics_pinpoint
        pluginClass: AmplifyAnalyticsPinpointPlugin
