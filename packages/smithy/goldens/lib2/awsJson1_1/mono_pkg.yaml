sdk:
  - stable
  - dev

stages:
  - analyze_and_format:
      - group:
          - format
          - analyze: --fatal-infos .
  - unit_test:
      - test:
        os:
          - linux
      - test: -p chrome
  - unit_test_native:
      - test:
        os:
          - macos
          - windows
      - test: -p firefox
