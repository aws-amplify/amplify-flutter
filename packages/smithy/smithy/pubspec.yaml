name: smithy
description: Smithy client runtime for Dart with common utilities for I/O and serialization.
version: 0.7.8
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main
repository: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/smithy/smithy
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ^3.8.0

dependencies:
  async: ^2.10.0
  aws_common: ">=0.7.10 <0.8.0"
  built_collection: ^5.0.0
  built_value: ^8.10.1
  collection: ^1.18.0
  convert: ^3.0.1
  crypto: ^3.0.1
  fixnum: ^1.0.0
  http_parser: ^4.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  meta: ^1.16.0
  path: ^1.8.0
  retry: ^3.1.2
  shelf: ^1.4.0
  typed_data: ^1.3.0
  xml: ^6.5.0

dev_dependencies:
  amplify_lints: ">=3.1.3 <3.2.0"
  build_runner: ^2.4.9
  built_value_generator: ^8.10.1
  json_serializable: ">=6.9.4 <6.10.0"
  stack_trace: ^1.10.0
  test: ^1.22.1
