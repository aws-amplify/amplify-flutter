name: smithy_aws
description: Smithy runtime for AWS clients with utilities for endpoint resolution, retry behavior, and SigV4 signing.
version: 0.7.8
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main
repository: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/smithy/smithy_aws
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ^3.8.0

dependencies:
  aws_common: ">=0.7.10 <0.8.0"
  aws_signature_v4: ">=0.6.8 <0.7.0"
  built_collection: ^5.0.0
  built_value: ^8.10.1
  collection: ^1.18.0
  convert: ^3.0.1
  crclib: ^3.0.0
  crypto: ^3.0.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  meta: ^1.16.0
  path: ^1.8.0
  smithy: ">=0.7.8 <0.8.0"
  xml: ^6.5.0

dev_dependencies:
  amplify_lints: ">=3.1.3 <3.2.0"
  build_runner: ^2.4.9
  built_value_generator: ^8.10.1
  file: ^7.0.1
  glob: ^2.1.0
  json_serializable: ">=6.9.4 <6.10.0"
  pubspec_parse: ^1.2.2
  test: ^1.22.1
  yaml: ^3.1.1
