name: amplify_logging_cloudwatch_example
description: An example app showcasing the amplify_logging_cloudwatch package.
version: 1.0.0
publish_to: none
environment:
  sdk: '^3.0.0'
  flutter: '>=3.10.0'

dependencies:
  amplify_auth_cognito: '>=1.3.0 <1.4.0'
  amplify_authenticator: ^1.0.0
  amplify_flutter: '>=1.3.0 <1.4.0'
  amplify_logging_cloudwatch:
    path: ../
  flutter:
    sdk: flutter

dev_dependencies:
  amplify_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
