name: amplify_integration_test
description: Utilities for running Amplify integration tests.
homepage: https://github.com/aws-amplify/amplify-flutter
publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  amplify_auth_cognito_dart: any
  amplify_core: any
  amplify_test:
    path: ../amplify_test
  async: ^2.10.0
  aws_common: any
  aws_signature_v4: any
  built_collection: ^5.0.0
  built_value: ">=8.6.0 <8.8.0"
  collection: ^1.15.0
  meta: ^1.8.0
  smithy: any
  smithy_aws: any
  stream_transform: ^2.0.0
  test: ^1.22.1

dev_dependencies:
  amplify_lints: ^2.0.0
  build_runner: ^2.4.0
  built_value_generator: 8.7.0
