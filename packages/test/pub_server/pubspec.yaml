name: pub_server
description: Embedded local pub server for testing and validation.
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
repository: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/test/pub_server
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues
publish_to: none

environment:
  sdk: ^3.3.0

dependencies:
  archive: ^3.3.7
  args: ^2.4.0
  async: ^2.10.0
  aws_common: any
  collection: ^1.15.0
  drift: ">=2.18.0 <2.19.0"
  file: ">=6.0.0 <8.0.0"
  git: ^2.2.0
  graphs: ^2.1.0
  json_annotation: ">=4.8.1 <4.9.0"
  meta: ^1.7.0
  path: ^1.8.0
  pub_semver: ^2.1.3
  pubspec_parse: ^1.2.2
  shelf: ^1.4.0
  shelf_multipart: ^1.0.0
  shelf_router: ^1.1.3
  yaml: ^3.1.1

dev_dependencies:
  amplify_lints: ">=2.0.3 <2.1.0"
  build_runner: ^2.4.0
  drift_dev: ">=2.18.0 <2.19.0"
  json_serializable: 6.7.1
  pub_api_client: ">=2.4.0 <2.7.0" # v2.7.0 introduces a new required field - archive_sha256
  shelf_router_generator: ^1.0.5
  test: ^1.22.1
  yaml_edit: ^2.1.0
