name: amplify_storage_s3_example
description: Demonstrates how to use the amplify_storage_s3 plugin.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  amplify_auth_cognito: ">=1.0.0-next.8 <1.0.0-next.9"
  amplify_authenticator: ">=1.0.0-next.5+1 <1.0.0-next.6"
  amplify_core: ">=1.0.0-next.8 <1.0.0-next.9"
  amplify_flutter: ">=1.0.0-next.8 <1.0.0-next.9"
  amplify_secure_storage: ">=0.3.0 <0.4.0"
  amplify_storage_s3: ">=1.0.0-next.8 <1.0.0-next.9"
  flutter:
    sdk: flutter
  go_router: ^5.0.5

# Needed to support both Flutter 3.3 + 3.7 in CI.
# TODO(dnys1): Remove when Flutter 3.3 is no longer supported
dependency_overrides:
  async: ^2.10.0

dev_dependencies:
  amplify_integration_test: any
  amplify_lints:
    path: ../../../amplify_lints
  amplify_storage_s3_dart: ">=0.2.0 <0.3.0"
  aws_common: ">=0.4.0 <0.5.0"
  drift: ">=2.4.0 <2.7.0"
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  http: ^0.13.0
  integration_test:
    sdk: flutter
  path: any
  stack_trace: ^1.10.0
  test: any

flutter:
  uses-material-design: true
