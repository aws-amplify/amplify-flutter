sdk:
  - '2.17.0'
  - stable
  - dev

stages:
  - analyze_and_format:
      - group:
          - format
          - analyze: --fatal-infos lib test
  - unit_test:
      - group:
          # Pull `aws-c-auth` with the test vectors
          - command: git submodule update --init
            sdk:
              - stable
          - test:
          - test: -p chrome
      - group:
          - command: git submodule update --init
          - test:
            os:
              - windows
              - macos
