targets:
  $default:
    sources:
      exclude:
        - example/**
    builders:
      build_web_compilers:entrypoint:
        release_options:
          compilers:
            dart2js:
              args:
                - --define=dart.vm.product=true
                - --enable-asserts
            dart2wasm:
              args:
                - --define=dart.vm.product=true
                - --enable-asserts
