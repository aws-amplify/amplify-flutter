type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @hasMany
}

type Post @model {
  id: ID!
  title: String!
  rating: Int!
  created: AWSDateTime
  likeCount: Int
  blog: Blog @belongsTo
  comments: [Comment] @hasMany
}

type PostAuthComplex
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "owner"
        operations: [create, update, delete, read]
      }
    ]
  ) {
  id: ID!
  title: String!
  owner: String
}

type Comment @model {
  id: ID!
  postID: ID!
  post: Post @belongsTo
  content: String!
}

type Address {
  line1: String!
  line2: String
  city: String!
  state: String!
  postalCode: String!
}

type Person {
  name: String!
  propertiesAddresses: [Address]
  contact: Contact!
}

type Phone {
  country: String!
  number: String!
}

type Contact {
  email: String!
  phone: Phone!
  mailingAddresses: [Address]
}
