type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @hasMany(indexName: "byBlog", fields: ["id"])
}

type Post @model {
  id: ID!
  title: String!
  rating: Int!
  created: AWSDateTime
  likeCount: Int
  blogID: ID! @index(name: "byBlog")
  blog: Blog @belongsTo(fields: ["blogID"])
  comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
}

type PostAuthComplex
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "owner"
        operations: [create, update, delete, read]
      }
    ]
  ) {
  id: ID!
  title: String!
  owner: String
}

type Comment @model {
  id: ID!
  postID: ID! @index(name: "byPost", sortKeyFields: ["content"])
  post: Post @belongsTo(fields: ["postID"])
  content: String!
}

type Address {
  line1: String!
  line2: String
  city: String!
  state: String!
  postalCode: String!
}

type Person {
  name: String!
  propertiesAddresses: [Address]
  contact: Contact!
}

type Phone {
  country: String!
  number: String!
}

type Contact {
  email: String!
  phone: Phone!
  mailingAddresses: [Address]
}
