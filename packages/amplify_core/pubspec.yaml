name: amplify_core
description: The base package containing common types and utilities that are shared across the Amplify Flutter packages.
version: 0.5.0
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/amplify_core

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  async: ^2.8.2
  aws_common: ^0.1.0
  aws_signature_v4: ^0.1.0
  collection: ^1.15.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  meta: ^1.7.0
  uuid: ^3.0.1

dev_dependencies:
  amplify_lints:
    path: ../amplify_lints
  build_runner: ^2.0.0
  json_serializable: ^6.1.0
  path: any
  test: ^1.17.0
