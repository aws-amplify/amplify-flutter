issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ^3.8.0

dependencies:
  amplify_analytics_pinpoint_dart: ">=0.4.11 <0.5.0"
  amplify_core: ">=2.6.5 <2.7.0"
  amplify_secure_storage_dart: ">=0.5.7 <0.6.0"
  async: ^2.10.0
  aws_common: ">=0.7.10 <0.8.0"
  aws_signature_v4: ">=0.6.8 <0.7.0"
  built_collection: ^5.0.0
  built_value: ^8.10.1
  clock: ^1.1.1
  collection: ^1.18.0
  convert: ^3.0.1
  crypto: ^3.0.1
  ffi: ^2.0.2
  fixnum: ^1.0.0
  http: ^1.3.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  meta: ^1.16.0
  oauth2: ^2.0.2
  path: ^1.8.0
  smithy: ">=0.7.8 <0.8.0"
  smithy_aws: ">=0.7.8 <0.8.0"
  stream_transform: ^2.1.0
