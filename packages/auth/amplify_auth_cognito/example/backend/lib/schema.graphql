type Query {
  listMFACodes: [MFACode] @aws_api_key
}

type Mutation {
  createUser(input: CreateUserInput!): CreateUserResponse @aws_api_key
  deleteUser(username: String!): DeleteUserResponse @aws_api_key
  createMFACode(input: CreateMFACodeInput!): MFACode @aws_api_key
}

type Subscription {
  onCreateMFACode(username: String): MFACode @aws_subscribe(mutations: ["createMFACode"])
}

input CreateUserInput {
  username: String!
  password: String
  autoConfirm: Boolean
  enableMFA: Boolean
  verifyAttributes: Boolean
  email: String
  phoneNumber: String
  name: String
  givenName: String
}

type CreateUserResponse {
  success: Boolean!
  error: String
}

input DeleteMFACodeInput {
	username: String!
	code: String!
}

type DeleteUserResponse {
  success: Boolean!
  error: String
}

input CreateMFACodeInput {
  username: String!
	code: String!
}

type MFACode {
	username: String!
	code: String!
}
