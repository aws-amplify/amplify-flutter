name: amplify_auth_cognito_example
description: Demonstrates how to use the amplify_auth_cognito plugin.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_api:
    path: ../../../api/amplify_api
  amplify_auth_cognito:
    # When depending on this package from a real application you should use:
    #   amplify_auth_cognito: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  amplify_authenticator:
    path: ../../../amplify_authenticator
  amplify_core:
    path: ../../../amplify_core
  amplify_flutter:
    path: ../../../amplify/amplify_flutter
  flutter:
    sdk: flutter
  go_router: ^3.0.0

dev_dependencies:
  amplify_auth_cognito_dart:
    path: ../../amplify_auth_cognito_dart
  amplify_lints:
    path: ../../../amplify_lints
  amplify_test:
    path: ../../../amplify_test
  async: ^2.9.0
  aws_signature_v4: 
    path: ../../../aws_signature_v4
  collection: any
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: any

flutter:
  uses-material-design: true
