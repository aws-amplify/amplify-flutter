name: amplify_auth_cognito
description: The Amplify Flutter Auth category plugin using the AWS Cognito provider.
version: 1.0.0-next.0+2
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
repository: https://github.com/aws-amplify/amplify-flutter/tree/next/packages/auth/amplify_auth_cognito
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

# Helps `pana` since we do not use Flutter plugins for most platforms
platforms:
  ios:
  android:
  macos:
  windows:
  linux:
  web:

dependencies:
  amplify_auth_cognito_android: 1.0.0-next.0
  amplify_auth_cognito_dart: ^0.1.0
  amplify_auth_cognito_ios: 1.0.0-next.0
  amplify_core: 1.0.0-next.0
  amplify_flutter: '>=1.0.0-next.0 <1.0.0-next.1'
  amplify_secure_storage: ^0.1.0
  async: ^2.8.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.7.0
  path: ^1.8.0
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  amplify_lints:
    path: ../../amplify_lints
  flutter_test:
    sdk: flutter
  pigeon: ^3.1.6

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_auth_cognito_android
      ios:
        default_package: amplify_auth_cognito_ios
