name: amplify_auth_cognito
description: The Amplify Flutter Auth category plugin using the AWS Cognito provider.
version: 1.0.0-next.5
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
repository: https://github.com/aws-amplify/amplify-flutter/tree/next/packages/auth/amplify_auth_cognito
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

# Helps `pana` since we do not use Flutter plugins for most platforms
platforms:
  ios:
  android:
  macos:
  windows:
  linux:
  web:

dependencies:
  amplify_auth_cognito_android: ">=1.0.0-next.5 <1.0.0-next.6"
  amplify_auth_cognito_dart: ">=0.6.0 <0.7.0"
  amplify_auth_cognito_ios: ">=1.0.0-next.5 <1.0.0-next.6"
  amplify_core: ">=1.0.0-next.5 <1.0.0-next.6"
  amplify_flutter: ">=1.0.0-next.5 <1.0.0-next.6"
  amplify_secure_storage: ">=0.1.4+2 <0.2.0"
  async: ^2.10.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.7.0
  path: ^1.8.0
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  amplify_lints: ">=2.0.2 <2.1.0"
  flutter_test:
    sdk: flutter
  pigeon: ^7.1.5

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_auth_cognito_android
      ios:
        default_package: amplify_auth_cognito_ios
