name: amplify_auth_cognito
description: The Amplify Flutter Auth category plugin using the AWS Cognito provider.
version: 0.5.0
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/auth/amplify_auth_cognito

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_auth_cognito_android: 0.5.0
  amplify_auth_cognito_dart: 0.1.0
  amplify_auth_cognito_ios: 0.5.0
  amplify_core: 0.5.0
  amplify_flutter: 0.5.0
  amplify_secure_storage: ^0.1.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  meta: ^1.7.0
  path: ^1.8.0
  plugin_platform_interface: ^2.0.0

dependency_overrides:
  # TODO(dnys1): Remove when pigeon is bumped
  # https://github.com/flutter/flutter/issues/105090
  analyzer: ^3.0.0

dev_dependencies:
  amplify_lints:
    path: ../../amplify_lints
  flutter_test:
    sdk: flutter
  pigeon: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_auth_cognito_android
      ios:
        default_package: amplify_auth_cognito_ios
