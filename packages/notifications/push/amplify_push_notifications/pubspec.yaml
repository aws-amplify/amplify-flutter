name: amplify_push_notifications
description: Core Push Notifications Flutter package
version: 1.0.0-next.0
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_auth_cognito: ">=1.0.0-next.4 <1.0.0-next.5"
  amplify_core: ">=1.0.0-next.0 <1.0.0-next.1"
  amplify_secure_storage: ^0.1.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15

dev_dependencies:
  amplify_lints: ^2.0.0
  amplify_test:
    path: ../../../amplify_test
  flutter_test:
    sdk: flutter
  pigeon: ^7.1.5

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify.amplify_push_notifications
        pluginClass: AmplifyPushNotificationsPlugin
      ios:
        pluginClass: AmplifyPushNotificationsPlugin
