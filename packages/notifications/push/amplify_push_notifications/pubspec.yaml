name: amplify_push_notifications
description: Core Push Notifications Flutter package
version: 1.0.0-next.0
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  amplify_core: ">=1.0.0-next.8+1 <1.0.0-next.9"
  amplify_secure_storage: ">=0.3.0+1 <0.4.0"
  async: ^2.10.0
  flutter:
    sdk: flutter
  os_detect: ^2.0.0
  shared_preferences: ^2.0.15

dev_dependencies:
  amplify_lints: ^2.0.0
  amplify_test: any
  aws_signature_v4: ">=0.3.1+5 <0.4.0"
  build_runner: ^2.0.0
  build_test: ^2.1.5
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  pigeon: ^7.1.5
  test: ^1.16.0

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify.amplify_push_notifications
        pluginClass: AmplifyPushNotificationsPlugin
      ios:
        pluginClass: AmplifyPushNotificationsPlugin
