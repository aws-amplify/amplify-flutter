group 'com.amazonaws.amplify.amplify_push_notifications'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '2.2.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.11.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    compileSdk 34

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion 24
    }

    dependencies {
        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.18.0'

    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    namespace 'com.amazonaws.amplify.amplify_push_notifications'
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
    api "com.google.firebase:firebase-messaging:24.1.2"
    // Import support library for Amplify push utils
    implementation 'com.amplifyframework:aws-push-notifications-pinpoint-common:2.29.1'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.9.0"
    implementation project(path: ':flutter_plugin_android_lifecycle')
    implementation 'androidx.test:core-ktx:1.6.1'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.mockk:mockk:1.14.4'
    // slf4j is logging facade package used by mockk internally
    testImplementation 'org.slf4j:slf4j-nop:2.0.7'
    testImplementation 'org.robolectric:robolectric:4.15.1'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2'

}
