group 'com.amazonaws.amplify.amplify_push_notifications'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion 24
    }

    dependencies {
        testImplementation 'org.jetbrains.kotlin:kotlin-test'
        testImplementation 'org.mockito:mockito-core:5.4.0'

    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    namespace 'com.amazonaws.amplify.amplify_push_notifications'
}

dependencies {
    api "com.google.firebase:firebase-messaging:23.1.2"
    // Import support library for Amplify push utils
    implementation 'com.amplifyframework:aws-push-notifications-pinpoint-common:2.8.6'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
    implementation project(path: ':flutter_plugin_android_lifecycle')
    implementation 'androidx.test:core-ktx:1.5.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.mockk:mockk:1.13.5'
    // slf4j is logging facade package used by mockk internally
    testImplementation 'org.slf4j:slf4j-nop:2.0.7'
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.1'

}
