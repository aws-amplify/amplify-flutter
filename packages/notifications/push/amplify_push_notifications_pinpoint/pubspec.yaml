name: amplify_push_notifications_pinpoint
description: The Amplify Flutter Push Notifications category plugin using the AWS Pinpoint provider.
version: 1.0.0
homepage: https://docs.amplify.aws/lib/q/platform/flutter/
issue_tracker: https://github.com/aws-amplify/amplify-flutter/issues

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

# Helps `pana` since it does not detect Android support.
platforms:
  ios:
  android:

dependencies:
  amplify_analytics_pinpoint: ">=1.0.0 <1.1.0"
  amplify_analytics_pinpoint_dart: ">=0.2.0+2 <0.3.0"
  amplify_auth_cognito: ">=1.0.0 <1.1.0"
  amplify_core: ">=1.0.0 <1.1.0"
  amplify_flutter: ">=1.0.0 <1.1.0"
  amplify_push_notifications: ">=1.0.0 <1.1.0"
  amplify_secure_storage: ">=0.3.0+1 <0.4.0"
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.9

dev_dependencies:
  amplify_lints: ^2.0.0
  amplify_test:
    path: ../../../test/amplify_test
  build_runner: ^2.3.3
  built_value_generator: 8.4.4
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
