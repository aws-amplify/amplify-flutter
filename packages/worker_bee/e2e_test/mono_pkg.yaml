sdk:
  - stable
  - dev

stages:
  - analyze_and_format:
      - group:
          - format
          - analyze: --fatal-infos .
  - unit_test:
      - test:
        os:
          - windows
          - macos
          - linux
      - command: dart run build_runner test --delete-conflicting-outputs --verbose -- -p chrome,firefox
        sdk:
          # TODO(dnys1): Disabled due to staticInterop failures in stable which have been fixed in 2.19.0-dev.52
          # - stable
          - dev
      - command: dart run build_runner test --release --delete-conflicting-outputs --verbose -- -p chrome,firefox
