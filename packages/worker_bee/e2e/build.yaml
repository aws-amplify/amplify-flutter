targets:
  $default:
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: true
      build_web_compilers:entrypoint:
        enabled: false
  debug:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/*.debug.dart
        options:
          compilers:
            dart2js:
              args:
                - --no-minify
            dart2wasm:
              args:
                - --no-minify
  release:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/*.release.dart
        options:
          compilers:
            dart2js:
              args:
                - -O2
                - --define=dart.vm.product=true
            dart2wasm:
              args:
                - -O3
                - --define=dart.vm.product=true
  workers:
    auto_apply_builders: false
    builders:
      worker_bee_builder:worker_copy_builder:
        enabled: true
        generate_for:
          - lib/*.debug.dart.js
          - lib/*.debug.dart.js.map
          - lib/*.release.dart.js
          - lib/*.release.dart.js.map
    dependencies:
      - e2e:debug
      - e2e:release
