targets:
  $default:
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: true
      build_web_compilers:entrypoint:
        enabled: false

  compile:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/*.debug.dart
          - lib/*.release.dart
        dev_options:
          compilers: 
            dart2js:
              args:
                - --no-minify
            dart2wasm:
              args:
                - --no-minify
        release_options:
          compilers:
            dart2js:
              args:
                - -O2
                - --define=dart.vm.product=true
            dart2wasm:
              args:
                - -O2
                - --define=dart.vm.product=true
    dependencies:
      - $default

  workers:
    auto_apply_builders: false
    builders:
      worker_bee_builder:worker_copy_builder:
        enabled: true
        generate_for:
          - lib/*.debug.dart.js
          - lib/*.debug.dart2js.js
          - lib/*.debug.dart2js.js.map
          - lib/*.release.dart.js
          - lib/*.release.dart2js.js
          - lib/*.release.dart2js.js.map
          - lib/*.debug.mjs
          - lib/*.debug.wasm
          - lib/*.debug.wasm.map
          - lib/*.release.mjs
          - lib/*.release.wasm
          - lib/*.release.wasm.map
    dependencies:
      - e2e:compile
