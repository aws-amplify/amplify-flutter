name: e2e
description: E2E tests for the worker_bee package.
publish_to: none

environment:
  sdk: ^3.0.0

dependencies: 
  aws_common: ">=0.4.0 <0.5.0"
  built_collection: ^5.0.0
  built_value: ">=8.6.0 <8.7.0"
  fixnum: ^1.0.0
  meta: ^1.7.0
  test: ^1.22.1
  worker_bee: ">=0.1.3+2 <0.2.0"

dependency_overrides:
  aws_common:
    path: ../../aws_common
  worker_bee:
    path: ../worker_bee

dev_dependencies:
  amplify_lints:
    path: ../../amplify_lints
  build_runner: ^2.4.0
  build_verify: ^3.0.0
  build_web_compilers: ^4.0.0
  built_value_generator: 8.6.1
  worker_bee_builder:
    path: ../worker_bee_builder
