builders:
  worker_bee_builder:
    import: package:worker_bee_builder/worker_bee_builder.dart
    builder_factories:
      - workerBeeBuilder
    build_extensions:
      .dart: 
        - .worker.vm.dart
        - .worker.js.dart
    auto_apply: dependents
    build_to: source
    applies_builders:
      - source_gen:combining_builder
  worker_hive_builder:
    import: package:worker_bee_builder/worker_bee_builder.dart
    builder_factories: 
      - workerHiveBuilder
    build_extensions:
      .dart: 
        - .debug.dart
        - .release.dart
    auto_apply: dependents
    build_to: source
    runs_before:
      - build_web_compilers:entrypoint
  worker_copy_builder:
    import: package:worker_bee_builder/worker_bee_builder.dart
    builder_factories:
      - workerCopyBuilder
    build_extensions:
      .debug.dart.js:
        - .dev.js
      .debug.dart2js.js:
        - .dev.dart2js.js
      .debug.dart2js.js.map:
        - .dev.dart2js.js.map
      .release.dart.js:
        - .min.js
      .release.dart2js.js:
        - .min.dart2js.js
      .release.dart2js.js.map:
        - .min.dart2js.js.map
      .debug.wasm:
        - .dev.wasm
      .debug.wasm.map:
        - .dev.wasm.map
      .debug.mjs:
        - .dev.mjs
      .release.wasm:
        - .min.wasm
      .release.wasm.map:
        - .min.wasm.map
      .release.mjs:
        - .min.mjs
    auto_apply: none
    build_to: source
    required_inputs:
      - .debug.dart.js
      - .debug.dart2js.js
      - .debug.dart2js.js.map
      - .release.dart.js
      - .release.dart2js.js
      - .release.dart2js.js.map
      - .debug.wasm
      - .debug.wasm.map
      - .debug.mjs
      - .release.wasm
      - .release.wasm.map
      - .release.mjs
