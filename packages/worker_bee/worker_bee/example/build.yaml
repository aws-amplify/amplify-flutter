targets:
  $default:
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: true
      build_web_compilers:entrypoint:
        enabled: false

  compile:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/workers.debug.dart
          - lib/workers.release.dart
        dev_options:
          compilers:
            dart2js:
              args:
                - --no-minify
            dart2wasm:
              args:
                - --no-minify
        release_options:
          compilers:
            dart2js:
              args:
                - -O2
                - --define=dart.vm.product=true
            dart2wasm:
              args:
                - -O2
                - --define=dart.vm.product=true
    dependencies:
      - $default

  workers:
    auto_apply_builders: false
    builders:
      worker_bee_builder:worker_copy_builder:
        enabled: true
        generate_for:
          - lib/workers.debug.dart.js
          - lib/workers.debug.dart2js.js
          - lib/workers.debug.dart.js.map
          - lib/workers.debug.dart2js.js.map
          - lib/workers.release.dart.js
          - lib/workers.release.dart.js.map
          - lib/workers.release.dart2js.js
          - lib/workers.release.dart2js.js.map
          - lib/workers.debug.mjs
          - lib/workers.debug.wasm
          - lib/workers.debug.wasm.map
          - lib/workers.release.mjs
          - lib/workers.release.wasm
          - lib/workers.release.wasm.map
    dependencies:
      - worker_bee_example:compile
