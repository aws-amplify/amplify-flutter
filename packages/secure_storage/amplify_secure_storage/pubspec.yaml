name: amplify_secure_storage
description: A package for storing secrets, intended for use in Amplify libraries.
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_secure_storage_dart: 0.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  amplify_lints:
    path: ../../amplify_lints
  flutter_test:
    sdk: flutter
  pigeon: ^3.1.6

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify.amplify_secure_storage.amplify_secure_storage
        pluginClass: AmplifySecureStoragePlugin
      ios:
        default_package: amplify_secure_storage_dart
      macos:
        default_package: amplify_secure_storage_dart
      windows:
        default_package: amplify_secure_storage_dart
      linux:
        default_package: amplify_secure_storage_dart
      web:
        default_package: amplify_secure_storage_dart

