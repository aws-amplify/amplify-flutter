name: amplify_secure_storage_example
description: Demonstrates how to use the amplify_secure_storage plugin and houses the integration tests

publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_secure_storage:
    path: ../
  aws_common: ^0.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  amplify_lints:
    path: ../../../amplify_lints
  amplify_secure_storage_test:
    path: ../../amplify_secure_storage_test
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
