name: amplify_secure_storage_dart
description: A dart implementation of amplify_secure_storage, using ffi for desktop and dart:html for web
version: 0.1.0
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  aws_common: ^0.1.0
  built_collection: ^5.0.0
  built_value: ^8.0.0
  ffi: ^1.2.1
  js: ^0.6.4
  meta: ^1.7.0
  win32: ^2.4.1
  worker_bee: ^0.1.0 

dev_dependencies:
  amplify_lints:
    path: ../../amplify_lints
  amplify_secure_storage_test:
    path: ../amplify_secure_storage_test
  build: ^2.3.0
  build_runner: ^2.0.0
  build_web_compilers: ^3.2.3
  built_value_generator: '>=8.3.0 <8.4.0'
  ffigen: ^5.0.0
  test: ^1.16.0
  worker_bee_builder:
    path: ../../worker_bee/worker_bee_builder

flutter:
  assets:
  - lib/src/worker/workers.min.js
  - lib/src/worker/workers.min.js.map
