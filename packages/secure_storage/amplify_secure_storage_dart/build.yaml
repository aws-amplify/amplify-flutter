targets:
  $default:
    sources:
      exclude:
        - example/**
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: true
      build_web_compilers:entrypoint:
        enabled: false
  debug:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/src/worker/*.debug.dart
        options:
          compilers:
            dart2js:
              args:
                - --no-minify
            dart2wasm:
              args:
                - --no-minify
    dependencies:
      - $default
  release:
    auto_apply_builders: false
    builders:
      build_web_compilers:dart2js_archive_extractor:
        enabled: false
      build_web_compilers:entrypoint:
        enabled: true
        generate_for:
          - lib/src/worker/*.release.dart
        options:
          compilers:
            dart2js:
              args:
                - -O2
                - --define=dart.vm.product=true
            dart2wasm:
              args:
                - -O3
                - --define=dart.vm.product=true
    dependencies:
      - $default
  workers:
    auto_apply_builders: false
    builders:
      worker_bee_builder:worker_copy_builder:
        enabled: true
        generate_for:
          - lib/src/worker/*.debug.dart.js
          - lib/src/worker/*.debug.dart.js.map
          - lib/src/worker/*.release.dart.js
          - lib/src/worker/*.release.dart.js.map
    dependencies:
      - amplify_secure_storage_dart:debug
      - amplify_secure_storage_dart:release
