name: amplify_api_android
description: The method channel implementation for amplify_api on Android
version: 0.5.0
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/api/amplify_api_android

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  amplify_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify.amplify_api
        pluginClass: AmplifyApi
