name: amplify_flutter
description: The top level Flutter package for the AWS Amplify libraries.
version: 0.5.0
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/amplify/amplify_flutter

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_core: 0.5.0
  amplify_datastore_plugin_interface: 0.5.0
  amplify_flutter_android: 0.5.0
  amplify_flutter_ios: 0.5.0
  aws_common: ^0.1.0
  collection: ^1.15.0
  flutter:
    sdk: flutter
  meta: ^1.7.0
  plugin_platform_interface: ^2.0.0

dev_dependencies:
  amplify_analytics_pinpoint: 0.5.0
  amplify_api: 0.5.0
  amplify_auth_cognito: 0.5.0
  amplify_datastore: 0.5.0
  amplify_lints: ^2.0.0
  amplify_storage_s3: 0.5.0
  amplify_test:
    path: ../../amplify_test
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_flutter_android
      ios:
        default_package: amplify_flutter_ios
