#   amplify_storage_s3:
#     path: ../amplify_storage_s3

dev_dependencies:
  amplify_analytics_pinpoint: 0.5.0
  amplify_api: 0.5.0
  amplify_auth_cognito: 0.5.0
  amplify_datastore: 0.5.0
  amplify_lints: ^1.0.0
  amplify_storage_s3: 0.5.0
  amplify_test:
    path: ../../amplify_test
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_flutter_android
      ios:
        default_package: amplify_flutter_ios
