name: amplify_flutter
description: The top level Flutter package for the AWS Amplify libraries.
version: 0.5.0
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/amplify/amplify_flutter

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  amplify_core: 0.5.0
  amplify_datastore_plugin_interface: 0.5.0
  amplify_flutter_android: 0.5.0
  amplify_flutter_ios: 0.5.0
  aws_common: ^0.1.0
  collection: ^1.15.0
  flutter:
    sdk: flutter
  meta: ^1.3.0
  plugin_platform_interface: ^2.0.0

## Uncomment to run `flutter pub run build_runner` (cannot use Melos).
