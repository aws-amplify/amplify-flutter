name: amplify_flutter_ios_example
description: Test bed for amplify_flutter_ios

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  amplify_flutter_ios:
    path: ../

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  amplify_analytics_pinpoint:
    path: ../../../amplify_analytics_pinpoint
  amplify_api:
    path: ../../../amplify_api
  amplify_auth_cognito:
    path: ../../../auth/amplify_auth_cognito
  amplify_datastore:
    path: ../../../amplify_datastore
  amplify_datastore_plugin_interface:
    path: ../../../amplify_datastore_plugin_interface
  amplify_flutter:
    path: ../../amplify_flutter
  amplify_lints: ^1.0.0
  amplify_storage_s3:
    path: ../../../amplify_storage_s3
  amplify_test:
    path: ../../../amplify_test
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
