name: amplify_flutter_ios_example
description: Test bed for amplify_flutter_ios

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  amplify_flutter_ios:
    path: ../
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  amplify_analytics_pinpoint: 1.0.0-next.0
  amplify_api: 1.0.0-next.0
  amplify_auth_cognito: 1.0.0-next.0
  amplify_core: 1.0.0-next.0
  amplify_datastore: 1.0.0-next.0
  amplify_flutter: 1.0.0-next.0
  amplify_lints: ^2.0.0
  amplify_storage_s3: 1.0.0-next.0
  amplify_test:
    path: ../../../amplify_test
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
