name: amplify_flutter
description: The top level module for Amplify Flutter.
version: 0.1.1
homepage: https://github.com/aws-amplify/amplify-flutter/tree/master/packages/amplify_flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  amplify_storage_plugin_interface: 0.1.1
  amplify_analytics_plugin_interface: 0.1.1
  amplify_auth_plugin_interface: 0.1.1
  amplify_datastore_plugin_interface: 0.1.1
  amplify_api_plugin_interface: 0.1.1
  amplify_core: 0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  amplify_auth_cognito: 0.1.1
  amplify_analytics_pinpoint: 0.1.1

flutter:
  plugin:
    platforms:
      android:
        package: com.amazonaws.amplify
        pluginClass: Amplify
      ios:
        pluginClass: Amplify
