name: amplify_flutter
description: The top level Flutter package for the AWS Amplify libraries.
version: 0.4.0-rc.1
homepage: https://github.com/aws-amplify/amplify-flutter/tree/main/packages/amplify_flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  amplify_analytics_plugin_interface: 0.4.0-rc.1
  amplify_api_plugin_interface: 0.4.0-rc.1
  amplify_auth_plugin_interface: 0.4.0-rc.1
  amplify_core: 0.4.0-rc.1
  amplify_datastore_plugin_interface: 0.4.0-rc.1
  amplify_storage_plugin_interface: 0.4.0-rc.1
  collection: ^1.15.0
  flutter:
    sdk: flutter
  json_annotation: ^4.3.0
  meta: ^1.7.0
  plugin_platform_interface: ^2.0.0

