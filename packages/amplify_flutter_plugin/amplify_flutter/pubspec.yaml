name: amplify_flutter
description: The top level module for Amplify Flutter.
version: 0.3.1
homepage: https://github.com/aws-amplify/amplify-flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  amplify_flutter_platform_interface: 0.0.1
  amplify_flutter_web: 0.0.1
  amplify_flutter_ios: 0.0.1
  amplify_flutter_android: 0.0.1
  amplify_flutter_macos: 0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: amplify_flutter_android
      ios:
        default_package: amplify_flutter_ios
      web:
        default_package: amplify_flutter_web
      macos:
        default_package: amplify_flutter_macos
