group 'com.amazonaws.amplify.amplify_native_legacy_wrapper'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '2.2.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.12.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 24
    }

    namespace 'com.amazonaws.amplify.amplify_native_legacy_wrapper'
}
dependencies {
    implementation 'com.amplifyframework:core:2.30.1'
    implementation 'com.amplifyframework:core-kotlin:2.30.1'
    implementation 'com.amplifyframework:aws-auth-cognito:2.30.1'
}
