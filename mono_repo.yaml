github:
  # Runs the workflows weekly
  cron: "0 0 * * 0"

  workflows:
    lint:
      name: Dart Lint
      stages:
        - analyze_and_format
    test:
      name: Test
      stages:
        - unit_test
    native_test:
      name: Native Test
      stages:
        - unit_test_native
    build:
      name: Build
      stages:
        - build_test
