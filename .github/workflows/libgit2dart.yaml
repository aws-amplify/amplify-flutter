# Generated with aft. To update, run: `aft generate workflows`
name: libgit2dart
on:
  push:
    branches:
      - main
      - stable
    paths:
      - '.github/workflows/dart_native.yaml'
      - '.github/workflows/dart_vm.yaml'
      - '.github/workflows/libgit2dart.yaml'
      - 'packages/aft/external/libgit2dart/**/*.dart'
      - 'packages/aft/external/libgit2dart/**/*.yaml'
      - 'packages/aft/external/libgit2dart/lib/**/*'
      - 'packages/aft/external/libgit2dart/test/**/*'
  pull_request:
    paths:
      - '.github/workflows/dart_native.yaml'
      - '.github/workflows/dart_vm.yaml'
      - '.github/workflows/libgit2dart.yaml'
      - 'packages/aft/external/libgit2dart/**/*.dart'
      - 'packages/aft/external/libgit2dart/**/*.yaml'
      - 'packages/aft/external/libgit2dart/lib/**/*'
      - 'packages/aft/external/libgit2dart/test/**/*'
  schedule:
    - cron: "0 6 * * *" # Every day at 06:00
defaults:
  run:
    shell: bash

permissions: read-all

# Cancels in-progress job when there is another push to same ref.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/dart_vm.yaml
    with:
      package-name: libgit2dart
      working-directory: packages/aft/external/libgit2dart
  native_test:
    needs: test
    uses: ./.github/workflows/dart_native.yaml
    with:
      package-name: libgit2dart
      working-directory: packages/aft/external/libgit2dart
