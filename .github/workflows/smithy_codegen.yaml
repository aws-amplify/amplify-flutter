name: smithy_codegen
on:
  push:
    branches:
      - main
      - stable
      - next
  pull_request:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    id: test-vm
    uses: ./.github/workflows/dart_vm.yaml
    with:
      working-directory: packages/smithy/smithy_codegen

  native_test:
    if: ${{ github.event_name == 'pull_request' }} # TODO: Change to 'push'
    needs: test-vm
    uses: ./.github/workflows/dart_native.yaml
    with:
      working-directory: packages/smithy/smithy_codegen

