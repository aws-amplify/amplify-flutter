name: amplify_api
on:
  push:
    branches:
      - main
      - stable
      - next
      - chore/android-unit
  pull_request:
    paths:
      - 'packages/api/amplify_api/**/*.dart'
      - 'packages/api/amplify_api/**/*.yaml'
      - 'packages/api/amplify_api/lib/**/*'
      - 'packages/api/amplify_api/test/**/*'
      - 'packages/api/amplify_api/android/**/*'
      - 'packages/api/amplify_api/example/android/**/*'
      - 'packages/api/amplify_api_android/**/*'
      - '.github/workflows/flutter_vm.yaml'
      - '.github/workflows/flutter_android.yaml'
      - '.github/workflows/amplify_api.yaml'
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/flutter_vm.yaml
    with:
      working-directory: packages/api/amplify_api
  android_test:
    uses: ./.github/workflows/flutter_android.yaml
    with:
      working-directory: packages/api/amplify_api
