name: Flutter iOS
on:
  workflow_call:
    inputs:
      working-directory:
        description: The working directory relative to the repo root
        required: true
        type: string

# Cancels in-progress job when there is another push to same ref.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      # Allows other matrix items to run if one fails
      fail-fast: false
      matrix:
        flutter-version:
          - "3.0.0" # min version supported by test suite
          - "3.7.0"

    steps:
      - name: Git Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # 3.1.0

      - name: Setup Flutter
        uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d # 2.8.0
        with:
          cache: true
          flutter-version: ${{ matrix.flutter-version }}

      - name: Install Melos and Bootstrap
        timeout-minutes: 20 # mac needs more time
        run: |
          flutter pub global activate melos 1.3.0
          melos bootstrap

      - name: Run iOS unit tests
        run: |
          set -o pipefail
          flutter build ios --simulator
          XCODEBUILD_DESTINATION="platform=iOS Simulator,name=iPhone 14 Pro Max,OS=latest"
          xcodebuild test \
              -workspace Runner.xcworkspace \
              -scheme Runner \
              -destination "$XCODEBUILD_DESTINATION" | xcpretty
        working-directory: ${{ inputs.working-directory }}
