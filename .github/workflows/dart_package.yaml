name: Dart Package
on:
  workflow_call:
    inputs:
      coverage-excludes:
        required: false
        type: string
        default: ""
      working-directory:
        required: false
        type: string
        default: .
      analyze-directories:
        required: false
        type: string
        default: "lib test"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk:
          - 2.17.0
          - stable
          - dev
    steps:
      - name: Cache Pub dependencies
        uses: actions/cache@b195c997a41f41d0dab6d9aafe79e437611b78db
        with:
          path: |
            ~/.pub-cache/hosted
            ~/.pub-cache/git
          key: os:ubuntu-latest;sdk:${{ matrix.sdk }};packages:${{ inputs.working-directory }}
          restore-keys: |
            os:ubuntu-latest;sdk:${{ matrix.sdk }};packages:${{ inputs.working-directory }}
            os:ubuntu-latest;sdk:${{ matrix.sdk }}
            os:ubuntu-latest

      - name: Git Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      # - id: setup
      #   name: Setup Dart
      #   uses: subosito/flutter-action@45dd344cec959c99c9e3b1dbf3eac51907ffe1aa
      #   with:
      #     cache: true
      #     channel: ${{ matrix.sdk }}

      - name: Setup Dart
        uses: dart-lang/setup-dart@196f54580e9eee2797c57e85e289339f85e6779d
        with:
          sdk: ${{ matrix.sdk }}

      - name: Bootstrap
        run: |
          dart pub global activate -spath packages/aft
          aft bootstrap

      - name: Get Packages
        run: dart pub upgrade
        working-directory: ${{ inputs.working-directory }}
      
      - name: Check Formatting
        run: dart format --set-exit-if-changed .
        working-directory: ${{ inputs.working-directory }}

      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings ${{inputs.analyze-directories}}
        working-directory: ${{ inputs.working-directory }}

      - name: Run Tests
        run: |
          dart pub global activate coverage
          dart test -j 4 --coverage=coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=${{inputs.report_on}}
        working-directory: ${{ inputs.working-directory }}

  native_test:
    name: Native Test
    needs: test
    if: ${{ github.event_name == 'pull_request' }}
    strategy:
      matrix:
        os:
          # macos-latest currently points to macos-11
          # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
          - macos-12
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cache Pub dependencies
        uses: actions/cache@b195c997a41f41d0dab6d9aafe79e437611b78db
        with:
          path: |
            ~/.pub-cache/hosted
            ~/.pub-cache/git
          key: os:${{ matrix.os }};sdk:stable;packages:${{ inputs.working-directory }}
          restore-keys: |
            os:${{ matrix.os }};sdk:stable;packages:${{ inputs.working-directory }}
            os:${{ matrix.os }};sdk:stable
            os:${{ matrix.os }}

      - name: Git Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      # - name: Setup Dart
      #   uses: subosito/flutter-action@45dd344cec959c99c9e3b1dbf3eac51907ffe1aa
      #   with:
      #     channel: stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@196f54580e9eee2797c57e85e289339f85e6779d
        with:
          sdk: stable

      - name: Bootstrap
        run: |
          dart pub global activate -spath packages/aft
          aft bootstrap

      - name: Get Packages
        run: dart pub upgrade
        working-directory: ${{ inputs.working-directory }}

      - name: Check Formatting
        run: dart format --set-exit-if-changed .
        working-directory: ${{ inputs.working-directory }}

      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings ${{inputs.analyze-directories}}
        working-directory: ${{ inputs.working-directory }}

      - name: Run Tests
        run: |
          dart pub global activate coverage
          dart test -j 4
        working-directory: ${{ inputs.working-directory }}
