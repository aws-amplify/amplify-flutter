name: rest_xml_v1
on:
  push:
    branches:
      - main
      - stable
      - next
  pull_request:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    id: test-vm
    uses: ./.github/workflows/dart_vm.yaml
    with:
      working-directory: packages/smithy/goldens/lib/restXml

  native_test:
    if: ${{ github.event_name == 'pull_request' }} # TODO: Change to 'push'
    needs: test-vm
    uses: ./.github/workflows/dart_native.yaml.yaml
    with:
      working-directory: packages/smithy/goldens/lib/restXml

  ddc_test:
    if: ${{ github.event_name == 'pull_request' }} # TODO: Change to 'push'
    needs: test-vm
    uses: ./.github/workflows/dart_ddc.yaml.yaml
    with:
      working-directory: packages/smithy/goldens/lib/restXml
      test-ddc-stable: true

  dart2js_test:
    needs: test-vm
    uses: ./.github/workflows/dart_dart2js.yaml.yaml
    with:
      working-directory: packages/smithy/goldens/lib/restXml

