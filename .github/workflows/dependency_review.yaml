name: "Dependency Review"
on:
  push:
    branches:
      - main
      - stable
  pull_request:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Dependency Review"
        uses: actions/dependency-review-action@
        with:
          config-file: "./.github/dependency-review-config.yml"
