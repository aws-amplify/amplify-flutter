name: amplify_core
on:
  push:
    branches:
      - main
      - stable
      - next
    paths:
      - 'packages/amplify_core/**/*.dart'
  pull_request:
    paths:
      - 'packages/amplify_core/**/*.dart'
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/dart_package.yaml
    with:
      coverage-excludes: 'lib/src/types/**'
      sdk: stable
      working-directory: packages/amplify_core
