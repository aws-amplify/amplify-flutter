name: amplify_core
on:
  push:
    branches:
      - main
      - stable
      - next
  pull_request:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at 00:00
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/dart_vm.yaml
    with:
      working-directory: packages/amplify_core

  native_test:
    if: ${{ github.event_name == 'pull_request' }} # TODO: Change to 'push'
    needs: test
    uses: ./.github/workflows/dart_native.yaml
    with:
      working-directory: packages/amplify_core

  ddc_test:
    if: ${{ github.event_name == 'pull_request' }} # TODO: Change to 'push'
    needs: test
    uses: ./.github/workflows/dart_ddc.yaml
    with:
      working-directory: packages/amplify_core
      test-ddc-stable: true

  dart2js_test:
    needs: test
    uses: ./.github/workflows/dart_dart2js.yaml
    with:
      working-directory: packages/amplify_core

