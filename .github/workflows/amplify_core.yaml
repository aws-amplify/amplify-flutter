name: amplify_core
on:
  push:
    branches:
      - main
      - stable
      - next
    paths:
      - 'packages/amplify_core/**/*.dart'
  pull_request:
    paths:
      - 'packages/amplify_core/**/*.dart'
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/actions/dart_package
      with:
        sdk: stable
        working-directory: packages/amplify_core
