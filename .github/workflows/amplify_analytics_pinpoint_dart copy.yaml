#  Generated with aft. To update, run: `aft generate workflows`
name: amplify_analytics_pinpoint_dart
on: push
defaults:
  run:
    shell: bash

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

# Cancels in-progress job when there is another push to same ref.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/dart_vm.yaml
    secrets: inherit
    with:
      package-name: amplify_analytics_pinpoint_dart
      working-directory: packages/analytics/amplify_analytics_pinpoint_dart
  native_test:
    needs: test
    uses: ./.github/workflows/dart_native.yaml
    secrets: inherit
    with:
      package-name: amplify_analytics_pinpoint_dart
      working-directory: packages/analytics/amplify_analytics_pinpoint_dart
  ddc_test:
    needs: test
    uses: ./.github/workflows/dart_ddc.yaml
    secrets: inherit
    with:
      package-name: amplify_analytics_pinpoint_dart
      working-directory: packages/analytics/amplify_analytics_pinpoint_dart
  dart2js_test:
    needs: test
    uses: ./.github/workflows/dart_dart2js.yaml
    secrets: inherit
    with:
      package-name: amplify_analytics_pinpoint_dart
      working-directory: packages/analytics/amplify_analytics_pinpoint_dart
