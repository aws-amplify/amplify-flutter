name: Integration Test
on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
permissions: read-all

jobs:
  job_001:
    name: "integration_test; Flutter beta; `flutter doctor -v`, `xcrun simctl boot \"iPhone 13\"`, `flutter test -d iPhone integration_test/e2e_test.dart`"
    runs-on: macos-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@4504faf7e9bcf8f3ed0bc863c4e1d21499ab8ef8
        with:
          path: "~/.pub-cache/hosted"
          key: "os:macos-latest;pub-cache-hosted;sdk:beta;packages:packages/worker_bee/e2e_flutter_test;commands:command_4-command_5-test_2"
          restore-keys: |
            os:macos-latest;pub-cache-hosted;sdk:beta;packages:packages/worker_bee/e2e_flutter_test
            os:macos-latest;pub-cache-hosted;sdk:beta
            os:macos-latest;pub-cache-hosted
            os:macos-latest
      - uses: subosito/flutter-action@2fb73e25c9488eb544b9b14b2ce00c4c2baf789e
        with:
          channel: beta
      - id: checkout
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - id: packages_worker_bee_e2e_flutter_test_pub_upgrade
        name: packages/worker_bee/e2e_flutter_test; flutter pub pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/worker_bee/e2e_flutter_test
        run: flutter pub pub upgrade
      - name: "packages/worker_bee/e2e_flutter_test; flutter doctor -v"
        if: "always() && steps.packages_worker_bee_e2e_flutter_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/worker_bee/e2e_flutter_test
        run: flutter doctor -v
      - name: packages/worker_bee/e2e_flutter_test; xcrun simctl boot "iPhone 13"
        if: "always() && steps.packages_worker_bee_e2e_flutter_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/worker_bee/e2e_flutter_test
        run: xcrun simctl boot "iPhone 13"
      - name: "packages/worker_bee/e2e_flutter_test; flutter test -d iPhone integration_test/e2e_test.dart"
        if: "always() && steps.packages_worker_bee_e2e_flutter_test_pub_upgrade.conclusion == 'success'"
        working-directory: packages/worker_bee/e2e_flutter_test
        run: flutter test -d iPhone integration_test/e2e_test.dart
