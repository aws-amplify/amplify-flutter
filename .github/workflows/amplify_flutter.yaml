      - 'packages/amplify/amplify_flutter/**/*.dart'
      - 'packages/amplify/amplify_flutter/**/*.yaml'
      - 'packages/amplify/amplify_flutter/lib/**/*'
      - 'packages/amplify/amplify_flutter/test/**/*'
