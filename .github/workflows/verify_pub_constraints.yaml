name: Verify Pub Constraints
on:
  schedule:
    - cron: "0 13 * * *" # Every day at 06:00 PST

jobs:
  test:
    name: Verify Pub Constraints
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # 4.0.0
        with:
          submodules: true

      - name: Setup Flutter
        uses: subosito/flutter-action@cc97e1648fff6ca5cc647fa67f47e70f7895510b # 2.11.0
        with:
          cache: true
          channel: stable

      - name: Setup aft
        run: dart pub global activate -spath packages/aft

      - name: Verify Pub Constraints
        run: aft constraints pub-verify
