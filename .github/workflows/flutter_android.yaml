name: Flutter Android
on:
  workflow_call:
    inputs:
      working-directory:
        description: The working directory relative to the repo root
        required: true
        type: string
      package-name:
        description: The name of the app-facing package being tested
        required: true
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      # Allows other matrix items to run if one fails
      fail-fast: false
      matrix:
        flutter-version:
          - "3.0.0" # min version supported by test suite
          - "3.7.0"
    steps:
      - name: Git Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # 3.1.0

      - name: Setup Flutter
        uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d # 2.8.0
        with:
          cache: true
          flutter-version: ${{ matrix.flutter-version }}

      - name: Install Melos and Bootstrap
        timeout-minutes: 10
        run: |
          flutter pub global activate melos 1.3.0
          melos bootstrap

      - name: Run Android unit tests
        run: |
          flutter build apk --debug --verbose
          ./gradlew :"${{ inputs.package-name}}":testDebugUnitTest
        working-directory: ${{ inputs.working-directory }}
