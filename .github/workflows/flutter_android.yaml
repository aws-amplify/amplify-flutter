name: Flutter Android
on:
  workflow_call:
    inputs:
      working-directory:
        description: The working directory relative to the repo root
        required: true
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      # Allows other matrix items to run if one fails
      fail-fast: false
      matrix:
        sdk:
          - stable
          - beta
    steps:
      - name: Git Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # 3.1.0

      - name: Git Submodules
        run: git submodule update --init

      - name: Setup Gradle
        uses: gradle/gradle-build-action@6095a76664413da4c8c134ee32e8a8ae900f0f1f # 2.4.0
        with:
          # Compile issue requires older gradle version.
          # https://stackoverflow.com/questions/75461819/script-c-src-flutter-packages-flutter-tools-gradle-flutter-gradle-line-912
          gradle-version: 7.5

      - name: Setup Flutter
        uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d # 2.8.0
        with:
          cache: true
          channel: ${{ matrix.sdk }}
          flutter-version: ${{ matrix.flutter-version }}

      - name: Setup aft
        run: flutter pub global activate -spath packages/aft

      - name: Update constraints
        if: matrix.sdk == 'beta'
        shell: bash
        run: aft --config=aft.beta.yaml constraints apply

      - name: Bootstrap
        id: bootstrap
        timeout-minutes: 10
        run: aft bootstrap

      - name: run Android unit tests
        run: |
          packageName=$(sed 's:.*/::' <<< ${{ inputs.working-directory }})
          gradle :"$packageName":testDebugUnitTest
        working-directory: ${{ inputs.working-directory }}/example/android
