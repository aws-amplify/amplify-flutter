name: Flutter Android Build
on:
  workflow_call:
    inputs:
      working-directory:
        description: The working directory relative to the repo root
        required: true
        type: string
      package-name:
        description: The name of the app-facing package being tested
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      # Allows other matrix items to run if one fails
      fail-fast: false
      matrix:
        channel:
          - stable
          - beta
    steps:
      - name: Git Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # 3.5.3

      - name: Git Submodules
        run: git submodule update --init

      - name: Setup Flutter
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa # 2.10.0
        with:
          cache: true
          channel: ${{ matrix.channel }}

      - name: Setup aft
        run: flutter pub global activate -spath packages/aft

      - name: Bootstrap
        id: bootstrap
        timeout-minutes: 20
        run: aft bootstrap --fail-fast --include=${{ inputs.package-name }}

      - name: Build for Android
        run: flutter build apk --debug --verbose
        working-directory: ${{ inputs.working-directory }}

      - name: Log success/failure
        uses: ./.github/composite_actions/log_metric
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}     
          github-token: ${{ secrets.GH_TOKEN }}    
          job-status: ${{ job.status }}
          job-identifier: ${{ matrix.channel }}
          testType: unit test
          category: ${{ inputs.working-directory }}
          workflowName: ${{ inputs.package-name }}/flutter_android.build
          framework: flutter
          flutterDartChannel: ${{ matrix.channel }}
          platform: android
