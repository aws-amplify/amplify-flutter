name: Test
on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  job_001:
    name: "unit_test; Dart 2.17.0; PKG: packages/aws_common; `dart test`, `dart test -p chrome`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v3
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:2.17.0;packages:packages/aws_common;commands:test_2-test_3"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:2.17.0;packages:packages/aws_common
            os:ubuntu-latest;pub-cache-hosted;sdk:2.17.0
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: "2.17.0"
      - id: checkout
        uses: actions/checkout@v3
      - id: packages_aws_common_pub_upgrade
        name: packages/aws_common; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/aws_common
        run: dart pub upgrade
      - name: packages/aws_common; dart test
        if: "always() && steps.packages_aws_common_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_common
        run: dart test
      - name: "packages/aws_common; dart test -p chrome"
        if: "always() && steps.packages_aws_common_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_common
        run: dart test -p chrome
