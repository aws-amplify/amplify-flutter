# Created with package:mono_repo v6.0.0
name: Test
on:
  push:
    branches:
      - main
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  job_001:
    name: "unit_test; linux; Dart dev; `git submodule update --init`, `dart test --coverage=coverage`, `dart test -p chrome --coverage=coverage`, `../../tool/coverage.sh`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2.1.7
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:dev;packages:packages/aws_signature_v4;commands:command_0-test_0-test_1-command_1"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:dev;packages:packages/aws_signature_v4
            os:ubuntu-latest;pub-cache-hosted;sdk:dev
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: dev
      - id: checkout
        uses: actions/checkout@v2.4.0
      - id: packages_aws_signature_v4_pub_upgrade
        name: packages/aws_signature_v4; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/aws_signature_v4
        run: dart pub upgrade
      - name: "packages/aws_signature_v4; git submodule update --init"
        if: "always() && steps.packages_aws_signature_v4_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_signature_v4
        run: git submodule update --init
      - name: "packages/aws_signature_v4; dart test --coverage=coverage"
        if: "always() && steps.packages_aws_signature_v4_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_signature_v4
        run: "dart test --coverage=coverage"
      - name: "packages/aws_signature_v4; dart test -p chrome --coverage=coverage"
        if: "always() && steps.packages_aws_signature_v4_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_signature_v4
        run: "dart test -p chrome --coverage=coverage"
      - name: packages/aws_signature_v4; ../../tool/coverage.sh
        if: "always() && steps.packages_aws_signature_v4_pub_upgrade.conclusion == 'success'"
        working-directory: packages/aws_signature_v4
        run: ../../tool/coverage.sh
