name: Bug Report
description: File a bug report
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug
      placeholder: |
        A clear and concise description of what the bug is.
    validations:
      required: true
  - type: checkboxes
    id: categories
    attributes:
      label: Categories
      description: "Select the affected categories, if applicable."
      options:
        - label: Analytics
          required: false
        - label: API (REST)
          required: false
        - label: API (GraphQL)
          required: false
        - label: Auth
          required: false
        - label: Authenticator
          required: false
        - label: DataStore
          required: false
        - label: Storage
          required: false
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "No screenshots provided"
    validations:
      required: false
  - type: checkboxes
    id: platforms
    attributes:
      label: Platforms
      description: "Please mark the platforms where this issue occurs."
      options:
        - label: iOS
          required: false
        - label: Android
          required: false
        - label: Web
          required: false
        - label: macOS
          required: false
        - label: Windows
          required: false
        - label: Linux
          required: false
  - type: input
    id: flutter-version
    attributes:
      label: "Flutter Version"
      description: "Please share which version of Flutter you're using (found using `flutter --version`)."
      placeholder: "3.3.10"
    validations:
      required: true
  - type: input
    id: amplify-version
    attributes:
      label: Amplify Flutter Version
      description: "The version of the Amplify Flutter libraries you're currently using."
      placeholder: "0.6.10"
    validations:
      required: true
  - type: dropdown
    id: deployment-method
    attributes:
      label: Deployment Method
      description: "How do you currently deploy your backend?"
      multiple: false
      options:
        - Amplify CLI
        - Amplify CLI + Custom Pipeline
        - Custom Pipeline
    validations:
      required: true
  - type: textarea
    id: schema
    attributes:
      label: Schema
      description: If your issue is related to GraphQL API or DataStore, please share your `schema.graphql`.
      placeholder: |
        # This "input" configures a global authorization rule to enable public access to
        # all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
        input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

        type Todo @model {
          id: ID!
          name: String!
          description: String
        }
      render: GraphQL
    validations:
      required: false
