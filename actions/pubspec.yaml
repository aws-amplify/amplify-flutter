name: actions
description: Dart wrapper for the GitHub Actions Node.js modules.
version: 1.0.0
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  aws_common: ^0.6.1
  collection: ^1.18.0
  json_annotation: ^4.9.0
  path: ^1.8.0
  process: ^5.0.0
  retry: ^3.1.2
  source_map_stack_trace: ^2.1.1
  source_maps: ^0.10.12
  stack_trace: ^1.10.0
  stream_transform: ^2.1.0
  web: ^1.1.1

dev_dependencies:
  amplify_lints: ^3.0.0
  build_runner: ^2.4.9
  build_test: ^3.1.1
  checks: ^0.3.0
  json_serializable: ">=6.9.4 <6.10.0"
  test: ^1.22.1

aft:
  scripts:
    test:
      from: current
      run: dart test -p node
